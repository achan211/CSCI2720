<html>
    <body>
        <h1>Add Favourite Locations</h1>
        <label for="username">Enter your username: </label>
        <input type="text" id="username" name="username"> <br>
        <label for="username">Enter Location Name: </label>
        <input type="text" id="locName" name="locName"> <br>
        <button onclick="load()">Add Favourite Location</button>
        <div id="ph"></div>
    </body>
    <script>
        function load(){
            let username = document.querySelector('#username').value;
            let locName = document.querySelector('#locName').value;

            let bodytext = "username=" + username + "&locName=" + locName
            fetch("http://localhost:3000/favourite/" + username + "/" + locName, {
                method: "PUT", 
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: bodytext})
            .then(res => res.text())
            .then(data => {
                console.log(data);
                let message = "Location " + locName + " has been added to your favourite!"
                document.querySelector('#ph').innerHTML = message
            })
        }
    </script>
</html>
